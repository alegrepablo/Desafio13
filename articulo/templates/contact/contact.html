{% extends 'layout.html' %}

{% block content %}

<div class="row my-4">
    <div class="col-lg-6 offset-lg-3">
        <form>
            <h3 class="text-center mb-4">Contáctanos</h3>
            <div class="mb-3">
                <label for="inputName" class="form-label">Tu Nombre</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail" required>
                <div class="form-text">Nunca compartiremos tu correo electrónico con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="inputSubject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="inputSubject" required>
            </div>
            <div class="mb-3">
                <label for="inputMessage" class="form-label">Mensaje</label>
                <textarea class="form-control" id="inputMessage" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
    </div>
</div>

{% endblock %}
